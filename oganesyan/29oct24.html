<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #field{
        width: 1080px; 
        height: 800px; 
        border: 
        solid 1px;
        }
        </style>
</head>
<body>

    <div id="field" onclick="createZombie(event)"> </div>


    <script>
        let field = document.getElementById('field');
function showCoord(event){
console.log(event.clientX+':'+event.clientY);
}

function createZombie(event){
    let zombie = document.createElement('img');
     zombie.src = 'sss.gif'; 
     document.body.append(zombie);
     
     let left = event.clientX;
      let step = 10;  // длина шага 
      zombie.style.position = 'fixed';
       zombie.style.top =event.clientY+'px'; // отступ сверху
        zombie.style.left = left + '100%'; // отступ слева

        function moveZombie(){
        left = left + step;
        if (left>1000){
            step = step *(-1);
            zombie.style.transform = 'rotateY(180deg)';
        }
        if (left<0){
            step = step *(-1);
            zombie.style.transform = 'rotateY(0)';
        }
        zombie.style.left = left + 'px'; 
        }
setInterval(moveZombie, 100); 

 
}

 </script>
</body>
</html>
