        let myDiv = document.createElement('div'); 
       myDiv.innerText = 'Мой Div';

       myButton2.innerText = 'Моя Кнопка2';
       document.body.append(myButton2);

       myButton2.onclick = myFunction;
       function myFunction(){
        document.body.style.backgroundColor = 'black';
       }
    </script>
