<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let zombie = document.createElement('img');
     zombie.src = 'sss.gif'; 
     document.body.append(zombie);
     
     let left = 100;
      let step = 10;  // длина шага 
      zombie.style.position = 'fixed';
       zombie.style.top = '500px'; // отступ сверху
        zombie.style.left = left + '100%'; // отступ слева

        function moveZombie(){
        left = left + step;
        if (left>1000){
            step = step *(-1);
            zombie.style.transform = 'rotateY(180deg)';
        }
        if (left<0){
            step = step *(-1);
            zombie.style.transform = 'rotateY(0)';
        }
        zombie.style.left = left + 'px'; 
        }
setInterval(moveZombie, 100); 


 </script>
</body>
</html>
